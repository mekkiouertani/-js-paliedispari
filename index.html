<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Palindromi e Numeri</title>
</head>

<body>
    <div class="container mt-3">
        <!-- ESERCIZIO 1 -->
        <section id="ex-1" class=" p-2">
            <h2 class="border-bottom fs-1 text-uppercase">Palindromi</h2>
            <h5>Esercizio N.1</h5>
            <div class="form-group mt-3">
                <label for="data" class="d-block fs-4">Insisci una parola</label>
                <input type="text" id="data" value="" name="data">
                <button class="btn btn-primary">Invia</button>
                <button id="reset" class="btn btn-warning">Reset</button>
                <div id="answer" class="alert mt-2 w-50 d-block d-none"></div>
            </div>
        </section>
        <!-- ESERCIZIO 2 -->
         <section id="ex-2" class="mt-5   p-2">
            <h2 class="text-uppercase border-bottom fs-1">numeri</h2>
            <h5>Esercizio N.2</h5>
            <div class="form-group mt-3">
                <label for="data2" class="d-block fs-4">Insisci un numero da uno a 5</label>
                <input type="text" id="data2" value="" name="data">
                <button id="btn2" class="btn btn-primary">Invia</button>
                <button id="reset2" class="btn btn-warning">Reset</button>
                <div id="answer2" class="alert alert-primary mt-2 w-50 d-block d-none"></div>
            </div>
        </section>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
